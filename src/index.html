<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./normalize.css">
    <link href="/dist/style.css" rel="stylesheet">
</head>

<body>
    <header class="bg-cream pb-10">
        <div class="text-3xl font-bold ml-8 mr-8 flex justify-between">
            <div class="flex mt-6">
                <img src="/icons/logo.svg" class="w-10 h-10" />
                <div>
                    <p>VooDoo</p>
                    <p>Test</p>
                </div>
            </div>

            <div class="flex mt-6 mr-12">
                <a><img class="mt-2 mr-6 w-4" src="/icons/shopping-online.png" /></a>
                <button class="bg-black text-white text-xs pl-2 pr-2 mt-1 h-6 rounded">Sign-up</button>
            </div>

        </div>
    </header>
    <main class="border-b-2  border-t-2 border-black bg-cream">
        <div class="bg-black rounded h-16 ml-20 mr-20 mb-8 mt-20 text-white flex justify-between">
            <div class="flex">
                <img src="/icons/alert-circle.svg" class="h-8 w-8 ml-4 mt-4" />
                <p class="ml-2 mt-5">ALPHA</p>
                <p class="ml-20 mt-5 truncate">Important info regarding our service</p>
            </div>
            <button class="mr-6"><img src="/icons/shevron-down.svg" /></button>
        </div>

        <div id="productContainer" class="flex justify-between flex-wrap ml-20 mr-20">
            <div>
                <div class="w-72 h-72 border-2 border-black">
                    <p class="bg-black text-white w-12 rounded mt-2 ml-2">USED</p>
                </div>
                <div class="mt-2 mb-2">
                    <div class="flex justify-between">
                        <p class="font-bold">Product name</p>
                        <p>Condition</p>
                    </div>
                    <div class="flex justify-between">
                        <p class="font-bold">000 KR.</p>
                        <p>Slightly used</p>
                    </div>
                </div>
                <button class="bg-black text-white w-72 h-10 rounded font-sans text-sm">ADD TO CARD</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="flex justify-around ml-10 mr-10 mt-20 mb-20">
            <img src="/icons/logo.svg" />
            <div>
                <p>FAQ</p>
                <p>RETURNS</p>
                <p>CONTACT</p>
            </div>
            <div>
                <p>TERMS & CONDITIONS</p>
                <p>PRIVACY POLICY</p>
                <p>COOKIE POLICY</p>
                <p>COOKIE SETTINGS</p>
            </div>
            <div>
                <p>ABOUT SECOND CHANCE</p>
                <p>CAREER</p>
                <p>FACEBOOK</p>
                <p>INSTAGRAM</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
